<div class="login-container">
    <form (submit)="click()">
        <h2>Login</h2>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Enter your username" [(ngModel)]="Username" name="username" required/>
        </div> 

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter your password" [(ngModel)]="Password" name="username" required/>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
